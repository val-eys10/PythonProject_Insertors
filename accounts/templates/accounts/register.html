<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
{% extends 'dashboard/base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-80">
  <div class="card shadow-lg p-4" style="width: 400px; border-radius: 1rem;">
    <div class="text-center mb-4">
      <h3 class="fw-bold text-primary">Fitness Data Analyzer</h3>
      <p class="text-muted">Create a new account to start tracking your fitness journey</p>
    </div>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" action="">
      {% csrf_token %}

      <div class="form-floating mb-3">
        <input type="text" name="username" class="form-control" id="floatingUsername" placeholder="Username" required>
        <label for="floatingUsername">Username</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="Email" required>
        <label for="floatingEmail">Email</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" name="password1" class="form-control" id="floatingPassword1" placeholder="Password" required>
        <label for="floatingPassword1">Password</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" name="password2" class="form-control" id="floatingPassword2" placeholder="Confirm Password" required>
        <label for="floatingPassword2">Confirm Password</label>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">Register</button>
    </form>

    <div class="text-center mt-3">
      <p class="mb-0 text-muted">Already have an account? <a href="{% url 'login' %}" class="text-decoration-none fw-semibold">Log In</a></p>
    </div>
  </div>
</div>
{% endblock %}

</body>
</html>
