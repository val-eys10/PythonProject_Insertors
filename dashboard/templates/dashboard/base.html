    <div class="content min-dvh-100">
        {% block content %}{% endblock %}
    </div>

    <script>
        const toggle = document.getElementById('darkModeToggle');

        // Only attempt chart swapping if charts exist
        const bmiChart = document.getElementById('bmiChart');
        const weightChart = document.getElementById('weightChart');

        let bmiLight, bmiDark, weightLight, weightDark;

        if (bmiChart && weightChart) {
            bmiLight = "{{ bmi_chart_light|default:''|escapejs }}";
            bmiDark = "{{ bmi_chart_dark|default:''|escapejs }}";
            weightLight = "{{ weight_chart_light|default:''|escapejs }}";
            weightDark = "{{ weight_chart_dark|default:''|escapejs }}";
        }

        // Dark mode initial check
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            if (toggle) toggle.checked = true;

            if (bmiChart && weightChart) {
                bmiChart.src = "data:image/png;base64," + bmiDark;
                weightChart.src = "data:image/png;base64," + weightDark;
            }
        }

        // Toggle listener
        if (toggle) {
            toggle.addEventListener('change', () => {
                const isDark = document.body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');

                if (bmiChart && weightChart) {
                    bmiChart.src = "data:image/png;base64," + (isDark ? bmiDark : bmiLight);
                    weightChart.src = "data:image/png;base64," + (isDark ? weightDark : weightLight);
                }
            });
        }
    </script>
