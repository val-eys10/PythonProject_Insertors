        onsubmit="return confirm('Are you sure you want to delete all your data? This cannot be undone.');">
        {% csrf_token %}
        <button type="submit"
            style="background-color: red; color: white; padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer;">
            Reset All Data
        </button>
    </form>
